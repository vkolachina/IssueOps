name: IssueOps - Add to Organization

on: 
  push: {}
  issue_comment:
    types: [created]

permissions:
  contents: write
  issues: write
  actions: write

jobs:
  process-add-org-command:
    if: contains(github.event.comment.body, '/issueops add')
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests python-dotenv

    - name: Run add script
      if: ${{ env.COLLABORATORS_CSV_PATH != '' }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        COLLABORATORS_CSV_PATH: ${{ secrets.COLLABORATORS_CSV_PATH }}
      run: python scripts/add.py

    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: echo "$GITHUB_CONTEXT"

    - name: Debug Comment Body
      run: echo "${{ github.event.comment.body }}"